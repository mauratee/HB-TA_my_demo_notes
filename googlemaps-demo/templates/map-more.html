{% extends 'base.html' %}

{% block head %}
  <link rel="stylesheet" href="/static/css/maps.css">

  <script src="/static/js/moreDemos.js"></script>

  <!-- Added Maura's Google Maps API Key (restricted to home IP address) -->
  <script
    async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnXgYdTZCVDtJeKFWtrgGHQ_x2kUe7zz8&callback=initMap">
  </script>
{% endblock %}

{% block body %}
  <header>
    <nav>
      <section id="links-left">
        <p>Demo options: </p>
        <button id="custom-style">
          Apply Custom Style
        </button>

          <!-- Added Geocoding API to Maura's API key -->
        <button id="geocode-address">
          Geocode Address
        </button>

        <button id="draw-polyline">
          Draw Polyline
        </button>

        <button id="display-directions">
          Display Directions
        </button>

        <button id="geolocate-me">
          Geolocate me!
        </button>
      </section>

      <section id="links-right">
        <a href="/">home</a>
      </section>
    </nav>
  </header>

  <main>
    <section class="map">
      <div id="map"></div>
    </section>
  </main>
{% endblock %}
